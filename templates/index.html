<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcription Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Transcription Summarizer</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="transcription">Upload Transcription File:</label>
            <input type="file" id="transcription" name="transcription" accept=".txt,.pdf,.docx" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
