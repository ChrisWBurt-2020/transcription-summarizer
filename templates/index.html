<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recap.AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures mobile responsiveness -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Recap.AI</h1>
        <h2>Streamlining Your Meetings with AI-Powered Summaries Delivered Right to Your Inbox.</h2>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="transcription">Upload Transcription File:</label>
            <input type="file" id="transcription" name="transcription" accept=".txt,.pdf,.docx" required>

            <label for="emails">Recipient Emails (comma separated):</label>
            <input type="email" id="emails" name="emails" placeholder="Enter recipient emails, separated by commas" multiple required>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <!-- Include Particles.js from a CDN -->
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script> 
</body>
</html>
